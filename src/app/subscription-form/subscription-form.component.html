
<img class="imgBackground" src="assets/Images/BackgroundSubs4.jpg">

<div class="container">

  <form class="form-group centered" #form="ngForm" (submit)="onSubmit(form)">
      <input type="hidden" name="Id" [value]="service.formData.Id">

    <div class="col-lg-3"></div>
    <div class="col-lg-6 border">
      <div class="row">
        <div class="col-lg-12 text-x-larger">
          Sign Up for Subscription
          </div>
        <div class="col-lg-12 text-larger">
          Fill out your information below to be Signed Up for our informative Subscription
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-6">
          <label>First Name:</label>
          
          
          <input type="text" #name="ngModel" name="firstName" class="form-control" placeholder="Enter First Name" [(ngModel)]="service.formData.FirstName">
          <!--<div class="col-lg-12 text-danger" *ngIf="submitted && subscriptionForm.controls.firstName.errors.required">
            First Name Required
          </div> !-->
        </div>
        <div class="col-lg-6">
          <label>Last Name:</label>
          <input type="text" #name="ngModel" name="lastName" class="form-control" placeholder="Enter Last Name" [(ngModel)]="service.formData.LastName">
          <!--<div class="col-lg-12 text-danger" *ngIf="submitted && subscriptionForm.controls.lastName.errors.required">
            Last Name Required
          </div> !-->
        </div>


        <div class="col-lg-12">
          <label>Email Address</label>
          <input type="text" #name="ngModel" name="emailAddress" class="form-control" placeholder="Enter Email Address" [(ngModel)]="service.formData.Email">
          <!--<div class="col-lg-12 text-danger" *ngIf="submitted && subscriptionForm.controls.email.errors.required">
            Email Required
          </div>!-->
        </div>

        <div class="col-lg-12">
          <label>Company</label>
          <input type="text" #name="ngModel" name="companyName" class="form-control" placeholder="Enter Company Name" [(ngModel)]="service.formData.Company">
          <!--<div class="col-lg-12 text-danger" *ngIf="submitted && subscriptionForm.controls.companyName.errors.required">
            Company Required
          </div> !-->
        </div>

        <div class="col-lg-12">
          <label>Add Us in your Email List</label>
          <br>
        </div>
        <div class="col-lg-12">
          <label class="checkbox-inline">
            <input type="checkbox" value="">I Agree to recieve Emails.</label>
          <br><br>
        </div>
        <div class="col-lg-12">
          <button type="submit" class="btn btn-primary btnColor" style="width:100%;">Sign Me Up</button>
          <br>
        </div>
        
        <div class="col-lg-6" style="width: 100% ; text-align: center;">
          <label>Already a User? &nbsp; <a routerLink="/subsUser">Login</a> </label>
          
        </div>
      
      </div>
    </div>
    
  </form>
</div>

<router-outlet></router-outlet>
